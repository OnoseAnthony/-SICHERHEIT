<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="col-md-12">
      <div class="tab-content">
          <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
              <div class="main-card mb-3 card">
                  <div class="card-body"><h5 class="card-title">{{user.username}} Password Delete Form</h5>
                      <form class="" method="POST">
                        {% csrf_token %}
                          <div class="form-row">
                              <div class="col-md-12">
                                  <div class=""><p style="color:black;" class="lead">Are you sure you want to delete password for application service name: <strong>"{{ password.application_service_name }}"</strong>? There is no going back.</p></div>
                              </div>
                          </div>
                        <input class="btn btn-danger" type="submit" name="" value="Yes, I'm sure">
                      </form>
                      <div class="d-block text-center card-footer">
                          <a href="{% url 'records:secretary:userbase_change' userbase.pk %}"><button  type="button" tabindex="0" class="mr-2 btn-icon btn-icon-only btn btn-outline-success">Nevermind</button></a>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
